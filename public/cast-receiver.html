<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cast Receiver</title>
  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
    }

    .album-art {
      width: 400px;
      height: 400px;
      margin: 0 auto 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }

    .song-title {
      font-size: 48px;
      font-weight: 700;
      margin: 20px 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .artist-name {
      font-size: 32px;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .album-name {
      font-size: 24px;
      font-weight: 300;
      opacity: 0.7;
      margin-bottom: 40px;
    }

    .powered-by {
      position: fixed;
      bottom: 40px;
      right: 40px;
      font-size: 20px;
      font-weight: 500;
      opacity: 0.8;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 24px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .progress-container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.3s ease;
    }

    .time-info {
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin: 10px auto;
      font-size: 18px;
      opacity: 0.8;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .playing-indicator {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="albumArt" class="album-art playing-indicator" src="" alt="Album Art">
    <h1 id="songTitle" class="song-title">Ready to Cast</h1>
    <p id="artistName" class="artist-name">Select a song to start playing</p>
    <p id="albumName" class="album-name"></p>
    
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    
    <div class="time-info">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="powered-by">
    Powered by Shivashankar N M
  </div>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    // Format time helper
    function formatTime(seconds) {
      if (!seconds || isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Update UI when media loads
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      loadRequestData => {
        const metadata = loadRequestData.media.metadata;
        
        document.getElementById('songTitle').textContent = metadata.title || 'Unknown Song';
        document.getElementById('artistName').textContent = metadata.artist || 'Unknown Artist';
        document.getElementById('albumName').textContent = metadata.albumName || '';
        
        if (metadata.images && metadata.images.length > 0) {
          document.getElementById('albumArt').src = metadata.images[0].url;
        }

        return loadRequestData;
      }
    );

    // Update progress bar
    playerManager.addEventListener(
      cast.framework.events.EventType.TIME_UPDATE,
      (event) => {
        const currentTime = event.currentMediaTime;
        const duration = playerManager.getDurationSec();
        
        if (duration && duration > 0) {
          const progress = (currentTime / duration) * 100;
          document.getElementById('progressBar').style.width = `${progress}%`;
          document.getElementById('currentTime').textContent = formatTime(currentTime);
          document.getElementById('duration').textContent = formatTime(duration);
        }
      }
    );

    // Start the receiver
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = false;
    context.start(options);

    console.log('Cast Receiver started - Powered by Shivashankar N M');
  </script>
</body>
</html>
